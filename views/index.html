<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='css/main.css'>
    <title>Max Objects Database</title>
</head>


<body>
<!--Bootstrap navbar-->
<nav class='navbar navbar-expand-lg'>
    <div class='container-fluid'>
        <a class='navbar-brand' id='navBarTitle' href='/'>
            <img src="/images/max8Icon.png" alt="The max 8 icon." width="45" height="40"><b> Max Objects
            Database</b></a>
        <span class="navbar-text">
            <!-- Modal trigger -->
                <a type="button" class="btn" data-bs-toggle="modal" data-bs-target="#signinModal"><b>Sign In</b></a>
        </span>
    </div>
</nav>


<!--Login modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <form class="form-signin input-group-sm">
                    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" required autofocus>

                    <button class="btn mt-1">Sign In</button>
                </form>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn mx-auto" data-bs-toggle="modal" data-bs-target="#loginModal"><b>Register</b></a>
            </div>
        </div>
    </div>
</div>


<!--Search bar-->
<div class="searchGroup">
    <div class="container">
        <div class="input-group mt-5">
            <button id="myDropdown" class="btn dropdown-toggle" data-bs-toggle="dropdown"> All</button>
            <ul class="dropdown-menu">
                <li>
                    <button class="btn dropdown-item">All</button>
                </li>
                <li>
                    <button class="dropdown-item">Developers</button>
                </li>
                <li>
                    <button class="dropdown-item"> Devices</button>
                </li>
                <li>
                    <button class="dropdown-item"> Libraries</button>
                </li>
                <li>
                    <button class="dropdown-item">Objects</button>
                </li>
                <li>
                    <button class="dropdown-item">Other</button>
                </li>
                <li>
                    <button class="dropdown-item">Patches</button>
                </li>
                <li>
                    <button class="dropdown-item">Standalones</button>
                </li>
            </ul>
            <input type="text" id="inputSearch" class="form-control" placeholder="Search MOD">
        </div>
    </div>
</div>


<!--Bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ,
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" ,
        crossorigin="anonymous"></script>

<!--My scripts-->
<script src="js/main.js"></script>
</body>
</html>
